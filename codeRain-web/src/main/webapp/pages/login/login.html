<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
    <link rel="stylesheet" href="/css/codeRain-ui.css"/>
    <script>
        if(window.top!==window.self){alert('未登录或登录超时。请重新登录');window.top.location=window.location};
    </script>
</head>
<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-6 login-form">
            <form id="signupForm" autocomplete="off">
                <h1 class="no-margins logo-title">codeRain登录</h1>
                <label for="username" class="icon glyphicon glyphicon-user"></label>
                <input type="text"     id="username" name="username" class="form-control uname" placeholder="用户名" autocomplete="off"/>
                <label for="password" class="icon glyphicon glyphicon-lock"></label>
                <input type="password" id="password" name="password" class="form-control pword" placeholder="密码" autocomplete="off"/>
                <div class="row m-t">
                    <div class="col-xs-8">
                        <label for="password" class="icon glyphicon glyphicon-pawn"></label>
                        <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5" />
                    </div>
                    <div class="col-xs-4">
                        <a href="javascript:void(0);" title="点击更换验证码">
                            <img src="/images/profile.jpg" class="imgcode" width="35%"/>
                        </a>
                    </div>
                </div>
                <div class="checkbox-custom">
                    <input type="checkbox" id="rememberme" name="rememberme"> <span>记住密码</span>
                </div>
                <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    var ctx = '/';
</script>
<script type="text/javascript" src="/plugins/jQuery-3.6.0.js"></script>
<script type="text/javascript" src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/plugins/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="/plugins/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="/plugins/layer/layer.min.js"></script>

<script type="text/javascript" src="/plugins/blockUI/jquery.blockUI.js"></script>
<script type="text/javascript" src="/js/codeRain.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
</body>
</html>
