<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单管理</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/skins.css"/>
    <link rel="stylesheet" href="/css/codeRain-ui.css"/>
    <!-- bootstrap-table表格插件样式 -->
    <link rel="stylesheet" href="/plugins/bootstrap-table/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="/css/animate.min.css"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="menu-form">
                <div class="select-list">
                    <ul>
                        <li>
                            菜单名称：
                            <input type="text" name="menuName"/>
                        </li>
                        <li>
                            菜单状态：
                            <select name="visible">
                                <option value="all">所有</option>
                                <option value="other">其他</option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索
                            </a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置
                            </a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <!-- 操作 -->
        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add(0, 800, 500)">
                <i class="fa fa-plus"></i>
                新增
            </a>
            <a class="btn btn-primary" onclick="$.operate.edit()">
                <i class="fa fa-edit"></i>
                修改
            </a>
            <a class="btn btn-info" id="expandAllBtn">
                <i class="fa fa-exchange"></i>
                展开/折叠
            </a>
        </div>
        <!-- 表格 -->
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-tree-table"></table>
        </div>

    </div>
</div>

<script type="text/javascript"> var ctx = '/';</script>
<a id="scroll-up" href="#" class="btn btn-sm display">
    <i class="fa fa-angle-double-up"></i>
</a>
<script src="/plugins/jQuery-3.6.0.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- bootstrap-table 表格插件 -->
<script src="/plugins/bootstrap-table/bootstrap-table.min.js?v=20210602"></script>
<script src="/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js?v=20210602"></script>
<script src="/plugins/bootstrap-table/extensions/mobile/bootstrap-table-mobile.js?v=20210602"></script>
<!-- jquery-validate 表单验证插件 -->
<script src="/plugins/validate/jquery.validate.min.js"></script>
<script src="/plugins/validate/messages_zh.min.js"></script>
<script src="/plugins/validate/jquery.validate.extend.js"></script>
<!-- jquery-validate 表单树插件 -->
<script src="/plugins/bootstrap-table/extensions/tree/bootstrap-table-tree.min.js?v=20210602"></script>
<!-- 遮罩层 -->
<script src="/plugins/blockUI/jquery.blockUI.js"></script>
<script src="/plugins/iCheck/icheck.min.js"></script>
<script src="/plugins/layer/layer.min.js?v=20210516"></script>
<script src="/plugins/layui/layui.js?v=20210516"></script>
<script src="/js/common.js?v=4.6.1"></script>
<script src="/js/codeRain.js?v=4.6.1"></script>

<script type="text/javascript">
    var prefix = ctx + "system/menu";
    $(function () {
        var options = {
            code: "menuId",
            parentCode: "parentId",
            uniqueId: "menuId",
            expandAll: false,
            expandFirst: false,
            url: prefix + "/list",
            createUrl: "/pages" + prefix + "/add.html?menuId={id}",
            updateUrl: "/pages" + prefix + "/edit.html?menuId={id}",
            removeUrl: prefix + "/remove/{id}",
            modalName: "菜单",
            columns: [
                {
                    field: 'selectItem',
                    radio: true
                },
                {
                    title: '菜单名称',
                    field: 'menuName',
                    width: '15',
                    widthUnit: '%',
                    formatter: function (value, row, index) {
                        if ($.common.isEmpty(row.icon)) {
                            return row.menuName;
                        } else {
                            return '<i class="' + row.icon + '"></i> <span class="nav-label">' + row.menuName + '</span>';
                        }
                    }
                },
                {
                    field: 'orderNum',
                    title: '排序',
                    width: '10',
                    widthUnit: '%',
                    align: "left"
                },
                {
                    field: 'url',
                    title: '请求地址',
                    width: '20',
                    widthUnit: '%',
                    align: "left",
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    title: '类型',
                    field: 'menuType',
                    width: '10',
                    widthUnit: '%',
                    align: "left",
                    formatter: function (value, item, index) {
                        if (item.menuType === '1') {
                            return '<span class="label label-success">目录</span>';
                        } else if (item.menuType === '2') {
                            return '<span class="label label-primary">菜单</span>';
                        }
                    }
                },
                {
                    field: 'visible',
                    title: '可见',
                    width: '10',
                    widthUnit: '%',
                    align: "left",
                    formatter: function (value, row, index) {
                        if(row.menuType === '1'){
                            return '-';
                        }
                        if (value === '0') {
                            return '<span class="badge badge-primary">显示</span>';
                        } else {
                            return '<span class="badge badge-danger">隐藏</span>';
                        }
                    }
                },
                {
                    title: '操作',
                    width: '20',
                    widthUnit: '%',
                    align: "left",
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.menuId + '\', 800, 500)"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="$.operate.add(\'' + row.menuId + '\', 800, 500)"><i class="fa fa-plus"></i>新增</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.menuId + '\')"><i class="fa fa-trash"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.treeTable.init(options);
    });
</script>
</body>
</html>
