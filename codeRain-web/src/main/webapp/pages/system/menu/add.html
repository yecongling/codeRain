<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加菜单</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/skins.css"/>
    <link rel="stylesheet" href="/css/codeRain-ui.css"/>
    <!-- bootstrap-table表格插件样式 -->
    <link rel="stylesheet" href="/plugins/bootstrap-table/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="/css/animate.min.css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-menu-add">
            <input id="treeId" name="parentId" type="hidden" />
            <div class="form-group">
                <label class="col-sm-3 control-label">上级菜单：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input class="form-control" type="text" onclick="selectMenuTree()" id="treeName" readonly="true">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">菜单类型：</label>
                <div class="col-sm-8">
                    <label class="radio-box"> <input type="radio" name="menuType" value="M" /> 目录 </label>
                    <label class="radio-box"> <input type="radio" name="menuType" value="C" checked/> 菜单 </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">菜单名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="menuName" id="menuName" required autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">请求地址：</label>
                <div class="col-sm-8">
                    <input id="url" name="url" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">显示排序：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="orderNum" required autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">图标：</label>
                <div class="col-sm-8">
                    <input id="icon" name="icon" class="form-control" type="text" placeholder="选择图标" autocomplete="off">
                    <div class="ms-parent" style="width: 100%;">
                        <div class="icon-drop animated flipInX" style="display: none;max-height:200px;overflow-y:auto">
                            <div data-th-include="system/menu/icon"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">菜单状态：</label>
                <div class="col-sm-3">
                    <div class="radio-box">
                        <input type="radio" id="4" name="visible" value="" checked="checked">
                        <label for="4">显示</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" id="5" name="visible" value="">
                        <label for="5">隐藏</label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript"> var ctx = '/';</script>
    <a id="scroll-up" href="#" class="btn btn-sm display"><i class="fa fa-angle-double-up"></i></a>
    <script src="/plugins/jQuery-3.6.0.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validate 表单验证插件 -->
    <script src="/plugins/validate/jquery.validate.min.js"></script>
    <script src="/plugins/validate/messages_zh.min.js"></script>
    <script src="/plugins/validate/jquery.validate.extend.js"></script>
    <!-- 遮罩层 -->
    <script src="/plugins/blockUI/jquery.blockUI.js"></script>
    <script src="/plugins/iCheck/icheck.min.js"></script>
    <script src="/plugins/layer/layer.min.js?v=20210516"></script>
    <script src="/plugins/layui/layui.js?v=20210516"></script>
    <script src="/js/common.js?v=4.6.1"></script>
    <script src="/js/codeRain.js?v=4.6.1"></script>

    <script type="text/javascript">
        var prefix = ctx + 'system/menu';

        $("#form-menu-add").validate({
            onkeyup: false,
            rules:{
                menuType:{
                    required:true
                },
                menuName:{
                    remote: {
                        url: prefix + "/checkMenuNameUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                            "parentId": function() {
                                return $("input[name='parentId']").val();
                            },
                            "menuName" : function() {
                                return $.common.trim($("#menuName").val());
                            }
                        },
                        dataFilter: function(data, type) {
                            return $.validate.unique(data);
                        }
                    }
                },
                orderNum:{
                    digits:true
                }
            },
            messages: {
                "menuName": {
                    remote: "菜单已经存在"
                }
            },
            focusCleanup: true
        });

        /*菜单管理-新增-选择菜单树*/
        function selectMenuTree() {
            var treeId = $("#treeId").val();
            var menuId = treeId > 0 ? treeId : 1;
            var url = "/pages" + prefix + "/tree.html?menuId=" + menuId;
            var options = {
                title: '菜单选择',
                width: "380",
                url: url,
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var body = top.layer.getChildFrame('body', index);
            $("#treeId").val(body.find('#treeId').val());
            $("#treeName").val(body.find('#treeName').val());
            top.layer.close(index);
        }

    </script>
</body>
</html>
